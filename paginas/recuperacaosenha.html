<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/recuperacaosenha.css">
    <title>Recuperação de senha</title>
</head>
<body>
    <div class="container">
        <div><h3>ESQUECI MINHA SENHA</h3></div>
        <div><i>Preencha seus dados e faça a solicitação da redefinição senha.</i></div>
        <form method="POST">
            <div class="espaco"> 
                <label for="firstname">
                    <input size="50%" type="text" name="lastname" id="firstname" placeholder="Primeiro nome">
                </label>
            </div>
            <div class="espaco">
                <label for="lastname">
                    <input size="50%" type="text" name="lastname" id="lastname" placeholder="Último nome">
                </label>
            </div>
            <div class="espaco">
                <label for="email">
                    <input size="50%" type="email" id="email" placeholder="Endereço de E-Mail">
                </label>
            </div>
            <div class="espaco">
                <label for="telefone">
                    <input size="50%" type="text" id="telefone" placeholder="(xx) xxx xxx xxx">
                </label>
            </div>
            <div class="espaco espaco1">
                <textarea name="Descricao" id="" cols="51" rows="10" placeholder="Digite sua mensagem aqui. Entraremos em contato com vocêem aproximadamente 2 dias úteis." ></textarea>
                <!-- <label for="texto">
                    <input size="50%" maxlength="100%" height="80px" type="text" placeholder="Enter your massage for us here. We well get back to you within 2 business days.">
                </label> -->
            </div>
            <div>
                <span>
                    <input type="checkbox" name="concordar" id="concordar">
                    <label for="concordar">Concordo com os termos de uso.</label>
                </span>
                <span>
                    <label for="ENVIAR"></label>
                    <input type="submit" name="ENVIAR" id="ENVIAR" value="ENVIAR" onclick="window.close()">
                </span>
            </div>
            </form>
    </div>
</body>
</html>
